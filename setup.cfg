    sphinx ~= 7.4.5
    sphinx-rtd-theme ~= 2.0.0
dev =
    ipython
test =
    pytest ~= 8.2.2
    pytest-html ~= 4.1.1
    coverage ~= 7.6.5
    genbadge[all] ~= 1.1.1
